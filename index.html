<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка ссылок на Библию</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Введите текст для обработки</h2>
    <textarea id="inputText" placeholder="Вставьте ваш текст здесь...">
    В конечном итоге Фирца стала городом с тёмным прошлым, поскольку при разделении царства она стала столицей израильских царей, местонахождением царского дворца (3 Цар. 14:17; 15:21, 33; 16:6, 8-9, 15, 17).
    ажению и функции, но не в Божестве в качестве невесты Христа (Мф. 9:15; Отк. 19:7; ср. Пс. 45:1 - 3, 9, 13-14). В Библии показано, что Бог стал чело-веком, чтобы ухаживать за нами, и что теперь Он хочет, чтобы мы ухаживали за Ним посредством того, что мы становимся божественными для Его выражения благодаря нашим личным, нежным, сокровенным и духовным отно-шениям с Ним (Песн. П. 1:1-8; 2 Кор. 2:10; Исх. 33:11; Рим. 8:4, 6; 1 Кор. 2:15).
    Стать садом для Христа — значит цвести элемен-том жизни Христа с её неисследимым богатством; стать Божьим святилищем — значит созидаться (это связано с созиданием Тела Христова) в росте в жизни Христа с её неисследимым богатством (Эф. 4:15-16). В Ветхом Завете прообразами Божьего строения являются Фирца и Иерусалим; в Новом Завете этим строением является органическое Тело Христово. Органическое Тело Хрис-тово также является женой Христа (5:25-32). Кроме того, органическое Тело Христово завершает, заканчивает, по-строение Нового Иерусалима.
    Божественное откровение Библии очень последова-тельно. Оно начинается с повествования о сотворении человека с духом, о дереве жизни (Быт. 2:7, 9) и о саде, в котором текла река с тремя драгоценными материа-лами… (ст. 10-12). В итоге из Адама вышла женщина, ко-торая была построена, чтобы быть его парой, его женой (ст. 22). Эта женщина также является телом Адама.
    Согласно Божьему плану в Ветхом Завете, сначала был построен город Иерусалим, а затем при Соломоне были построены храм и дворец (3 Цар. 6:1—7:1).
    
    В Песн. П. 
    6:4-13 говорится о жизни за завесой. 
    Глубинное значение этого раздела состоит в том, что любящей Христа, которая стремится за Ним, нужно переживать Его вознесение, живя в небесном Святом
    
    [В стихе 4] её Возлюбленный, оценивая её как Свою любовь, хвалит её за то, что она прекрасна, как небесное святилище (Фирца — 3 Цар. 14:17), и красива, как небес-ный Иерусалим (Гал. 4:26; Евр. 12:22); это показывает, что она живёт в Святом Святых за завесой, переживая вознесение Христа посредством креста, после того как она пережила Его воскресение.
    [Дух в Ин. 20:  22] — это Дух, ожидаемый в 7:39 и обе-щанный в 14:16-17, 26; 15:26 и 16:7-8, 13. Таким обра-зом, когда Господь вдохнул Святого Духа в учеников, это было исполнение Его обещания о Святом Духе как Утешителе. Это исполнение отличается от исполнения в Деян. 2:1-4, которое было исполнением обещания Отца в Лк. 24:49. (См. прим. 1 к ст. 17 в Ин. 14.) Во 2-й главе Деяний Дух в виде несущегося сильного ветра сошёл на учеников как сила для их работы (Деян. 1:8). В Ин. 20:22 Дух в виде дыхания был вдохнут в учеников как жизнь для их жизни. Вдохнув Духа в учеников, Господь вложил Себя в них как жизнь и как всё для них.
</textarea>
    <br>
    <button id="processButton">Обработать</button>

    <h3>Результат:</h3>
    <div id="output"></div>

    <!-- Модальное окно для ссылки-->
    <div id="bibleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="bibleText"></p>
        </div>
    </div>

    <!-- Модальное окно для выбора ссылки -->
    <div id="selectionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="info"></p>
            <p id="selectedText"></p>
            <div id="bibleSelector">
                <select id="bookSelect">
                    <option value="" disabled selected>Выберите книгу</option>
                    <!-- Опции книг будут добавлены динамически -->
                </select>
                <select id="chapterSelect">
                    <!-- Опции глав будут добавлены динамически -->
                </select>
                <select id="verseSelect" multiple>
                    <!-- Опции стихов будут добавлены динамически -->
                </select>
                <button id="goToVerseButton" disabled>Перейти</button>
            </div>
            <p id="additionalText" style="margin-top: 20px;"></p>
        </div>
    </div>

    <!-- Плавающая кнопка -->
    <button id="floatingButton"><i class="fas fa-book"></i></button>

    <script type="module" src="modals.js"></script>
    <script type="module">
        import { processText } from './references.js';

        document.getElementById('processButton').addEventListener('click', processText);
    </script>

</body>

</html>
